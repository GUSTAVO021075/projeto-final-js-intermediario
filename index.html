<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <div class="card p-4">
            <h1 class="text-center mb-4">Cadastro de Funcionários</h1>

            <div class="mb-3">
                <label for="input-nome" class="form-label">Digite o nome do funcionário:</label>
                <input type="text" class="form-control" id="input-nome" placeholder="Ex: Funcionário">
            </div>

            <button class="btn btn-primary w-100" id="btn-buscar" disabled>Buscar informações</button>

            <p id="resultado" class="mt-4 text-center fs-5"></p>
        </div>
    </div>
    <div id="resultado" class="sucesso"></div>
    <div id="valores">
      <p><strong>💳 Valor a descontar do funcionário (VT):</strong> <span id="valor-vt-func"></span></p>
      <p><strong>🏢 Valor a pagar pela empresa (Vale Transporte):</strong> <span id="valor-vt-empresa"></span></p>
      <p><strong>📦 Valor a pagar pela empresa (FGTS):</strong> <span id="valor-fgts"></span></p>
    </div>

    <script type="module" src="./scripts/buscadorFuncionarios.js"></script>
    <script type="module" src="./scripts/funcionarios.js"></script>

</body>

</html>
