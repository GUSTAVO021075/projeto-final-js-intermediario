<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="proj.css" rel="stylesheet">

</head>

<body class="bg-light">

    <div class="container mt-4">
        <div class="card p-4">
            <h1 class="text-center mb-4">Cadastro de Pessoas</h1>

            <div class="mb-3">
                <label for="input-pessoa" class="form-label">Digite o nome da pessoa:</label>
                <input type="text" class="form-control" id="input-pessoa" placeholder="Ex: Maria Silva">
            </div>

            <p id="resultado" class="mt-4 text-center fs-5"></p>
        </div>
    </div>
    <script src="proj.js"></script>
</body>

</html>
