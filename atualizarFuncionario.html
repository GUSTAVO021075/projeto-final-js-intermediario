<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atualizar Funcionário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/atualizaFuncionario.css" />
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-light">

  <!-- Menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" onclick="home()">Funcionários</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="cadastrar.html">Cadastrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lista.html">Lista</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h1 class="text-center mb-4">Atualizar Funcionários</h1>

  <!-- Exibir o ID do usuário aqui -->
  <p id="id-user" class="text-center text-muted mb-4">
    Id do usuário:
  </p>


  <div class="form-section">
    <label for="selectFuncionario">Selecionar Funcionário:</label>
    <select id="selectFuncionario"></select>

    <img id="fotoFuncionario" src="" alt="Foto" width="100" height="100" />

    <form id="formFuncionario">
      <label>Nome:
        <input type="text" id="nome" />
      </label>
      <label>Sobrenome:
        <input type="text" id="sobrenome" />
      </label>
      <label>Data de Nascimento:
        <input type="date" id="dtNascimento" />
      </label>
      <label>Sexo:
        <select id="sexo">
          <option>Feminino</option>
          <option>Masculino</option>
        </select>
      </label>
      <label>Grau de Escolaridade:
        <input type="text" id="grauEscolaridade" />
      </label>
      <label>Endereço:
        <input type="text" id="endereco" />
      </label>
      <label>Optou por VT:
        <select id="optouVT">
          <option value="true">Sim</option>
          <option value="false">Não</option>
        </select>
      </label>
      <label>Salário Atual:
        <input type="number" id="salarioAtual" />
      </label>
      <label>Valor da Passagem:
        <input type="number" id="valorPassagem" />
      </label>
      <button type="submit">Atualizar</button>
    </form>

    <div id="mensagem" class="success"></div>
  </div>

  <script type="module">
    // Dados dos funcionários
    import { pessoas } from './pessoas.js'; // ou coloque o array diretamente aqui se não for usar módulo

    // Pega o ID da URL
    const id = window.location.search.substring(1); // ex: "?3"
    const idNumero = Number(id);

    // Referências aos elementos do DOM
    const select = document.getElementById("selectFuncionario");
    const form = document.getElementById("formFuncionario");
    const foto = document.getElementById("fotoFuncionario");

    // Preenche o select com todos os funcionários
    pessoas.forEach(p => {
      const option = document.createElement("option");
      option.value = p.id;
      option.textContent = `${p.nome} ${p.sobrenome}`;
      select.appendChild(option);
    });

    // Função para preencher o formulário
    function preencherFormulario(pessoa) {
      document.getElementById("nome").value = pessoa.nome;
      document.getElementById("sobrenome").value = pessoa.sobrenome;
      document.getElementById("dtNascimento").value = pessoa.dtNascimento;
      document.getElementById("sexo").value = pessoa.sexo;
      document.getElementById("grauEscolaridade").value = pessoa.grauEscolaridade;
      document.getElementById("endereco").value = pessoa.endereco;
      document.getElementById("optouVT").value = pessoa.optouVT;
      document.getElementById("salarioAtual").value = pessoa.salarioAtual;
      document.getElementById("valorPassagem").value = pessoa.valorPassagem;
      foto.src = pessoa.foto;
    }

    // Busca a pessoa e preenche o formulário
    const pessoaAtual = pessoas.find(p => p.id === idNumero);
    if (pessoaAtual) {
      preencherFormulario(pessoaAtual);
      select.value = pessoaAtual.id;
    } else {
      alert("Funcionário não encontrado!");
    }

    // Evento para mudar de funcionário manualmente pelo <select>
    select.addEventListener("change", () => {
      const novaPessoa = pessoas.find(p => p.id === Number(select.value));
      if (novaPessoa) preencherFormulario(novaPessoa);
    });

    // (Opcional) Evento para atualizar os dados
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const pessoa = pessoas.find(p => p.id === Number(select.value));
      if (pessoa) {
        pessoa.nome = document.getElementById("nome").value;
        pessoa.sobrenome = document.getElementById("sobrenome").value;
        pessoa.dtNascimento = document.getElementById("dtNascimento").value;
        pessoa.sexo = document.getElementById("sexo").value;
        pessoa.grauEscolaridade = document.getElementById("grauEscolaridade").value;
        pessoa.endereco = document.getElementById("endereco").value;
        pessoa.optouVT = document.getElementById("optouVT").value === "true";
        pessoa.salarioAtual = Number(document.getElementById("salarioAtual").value);
        pessoa.valorPassagem = Number(document.getElementById("valorPassagem").value);

        document.getElementById("mensagem").textContent = "Funcionário atualizado com sucesso!";
      }
    });
  </script>
  <script type="module" src="./scripts/atualizarFuncionario.js"></script>
</body>

</html>
