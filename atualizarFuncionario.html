<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atualizar Funcionário</title>
  <link rel="stylesheet" href="styles/atualizaFuncionario.css"/>
</head>
<body>
  <h1>Atualizar Funcionário</h1>

  <div class="form-section">
    <label for="selectFuncionario">Selecionar Funcionário:</label>
    <select id="selectFuncionario"></select>

    <img id="fotoFuncionario" src="" alt="Foto" width="100" height="100"/>

    <form id="formFuncionario">
      <label>Nome:
        <input type="text" id="nome"/>
      </label>
      <label>Sobrenome:
        <input type="text" id="sobrenome"/>
      </label>
      <label>Data de Nascimento:
        <input type="date" id="dtNascimento"/>
      </label>
      <label>Sexo:
        <select id="sexo">
          <option>Feminino</option>
          <option>Masculino</option>
        </select>
      </label>
      <label>Grau de Escolaridade:
        <input type="text" id="grauEscolaridade"/>
      </label>
      <label>Endereço:
        <input type="text" id="endereco"/>
      </label>
      <label>Optou por VT:
        <select id="optouVT">
          <option value="true">Sim</option>
          <option value="false">Não</option>
        </select>
      </label>
      <label>Salário Atual:
        <input type="number" id="salarioAtual"/>
      </label>
      <label>Valor da Passagem:
        <input type="number" id="valorPassagem"/>
      </label>
      <button type="submit">Atualizar</button>
    </form>

    <div id="mensagem" class="success"></div>
  </div>

</body>
</html>
